  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

<body>
<div include-html="nav.html" class="pos-f-t"></div>

<div class="main">
  <div id="highlights" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#highlights" data-slide-to="0"></li>
      <li data-target="#highlights" data-slide-to="1" class="active"></li>
      <li data-target="#highlights" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item">
        <img class="d-block w-100" src="img/mountains.png" alt="First slide">
        <div class="carousel-caption">
        </div>
      </div>
      <div class="carousel-item active">
        <img class="d-block w-100" src="img/snow.png" alt="Second slide">
        <div class="carousel-caption">
          <h1>big succ</h1>
          <br>
          <button type="button" class="btn btn-default">button boi</button>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/red.png" alt="Third slide">
        <div class="carousel-caption"></div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#highlights" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#highlights" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="container-fluid">
    <br>
    <h1 class="header">header text here.</h1>
    <hr>
    <div class="button-group filters-button-group">
      <button class="button is-checked" data-filter="*">
        <span class="fas fa-home btn-icon"></span>
        <span class="fas fa-times btn-icon"></span>
      </button>
      <button class="button" data-filter=".unity">
        <img class="btn-icon" src="img/unitywhite.png">
      </button>
      <button class="button" data-filter=".processing">
        <img class="btn-icon" src="img/processingwhite.png">
      </button>
      <button class="button" data-filter=".misc">
        <span class="fas fa-ellipsis-v btn-icon"></span>
        <span class="fas fa-ellipsis-h btn-icon"></span>
      </button>
    </div>
    <div class="grid" id="anchor">
      <div class="grid-sizer"></div>
      <article></article>
    </div>
  </div>
</div>

<div include-html="footer.html"></div>
</body>

<script>includeHTML();</script>
