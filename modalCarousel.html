<section>
	<div class="carousel slide" data-ride="carousel" data-interval="4000">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<a href="#modalCarousel" data-slide-to="0">
					<img class="d-block w-100" src="/img/mountains.png" alt="First slide" data-toggle="modal" data-target="#imgModal">
				</a>
			</div>
			<div class="carousel-item">
				<a href="#modalCarousel" data-slide-to="1">
					<img class="d-block w-100" src="/img/snow.png" alt="Second slide" data-toggle="modal" data-target="#imgModal">
				</a>
			</div>
			<div class="carousel-item">
				<a href="#modalCarousel" data-slide-to="2">
					<img class="d-block w-100" src="/img/red.png" alt="Third slide" data-toggle="modal" data-target="#imgModal">
				</a>
			</div>
		</div>
	</div>

	<div class="modal fade" id="imgModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div id="modalCarousel" class="carousel slide" data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#highlights" data-slide-to="0"></li>
							<li data-target="#highlights" data-slide-to="1"></li>
							<li data-target="#highlights" data-slide-to="2"></li>
						</ol>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img class="d-block w-100" src="/img/mountains.png" alt="First slide">
								<div class="carousel-caption">
								</div>
							</div>
							<div class="carousel-item">
								<img class="d-block w-100" src="/img/snow.png" alt="Second slide">
								<div class="carousel-caption"></div>
							</div>
							<div class="carousel-item">
								<img class="d-block w-100" src="/img/red.png" alt="Third slide">
								<div class="carousel-caption"></div>
							</div>
						</div>
						<a class="carousel-control-prev" href="#modalCarousel" role="button" data-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="carousel-control-next" href="#modalCarousel" role="button" data-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
</section>
