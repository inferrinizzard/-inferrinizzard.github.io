<!DOCTYPE html>
<html lang="en">
<head>
  <title>sk99 Studios</title>
  <link rel="icon" href="img/sk.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet/less" type="text/css" href="style.less" />
  <link rel="stylesheet/less" type="text/css" href="post.less" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.5.0-beta.2/less.min.js" ></script>
  <script type="text/javascript" src="include.js"></script>
</head>
<body>

	<div include-html="nav.html"></div>

  <div class="main">
		<div class="container-fluid">
			<div class="col-xs-12 col-md-8">
				<br>
				<h1>New Post:</h1>
				<hr>
				<h1><input type="text" id="title" placeholder="Title"></input></h1>
				<br>
				<input type="text" id="video" placeholder="Video Embed URL"></input>
				<br>
				<h2><strong><input type="text" id="header" placeholder="Header"></input></strong></h2>
				<br>
				<h2><textarea id="body" cols="60" rows="10" placeholder="Text Body"></textarea></h2>
			</div>

			<div class="col-md-4">
				<h1>Filename to Save As:</h1>
				<input id="inputFileNameToSaveAs" value="post.txt"></input>
				<button onclick="saveTextAsFile()">Save Text to File</button>
				<br>
				<h1>Select a File to Load</h1>
				<input type="file" id="fileToLoad"></input>
				<button onclick="loadFileAsText()">Load Selected File</button>
			</div>
	
		</div>
	
		<script type="text/javascript" src="writeToFile.js"></script>
  </div>

	<div include-html="footer.html"></div>
	<script>includeHTML();</script>
</body>
</html>
