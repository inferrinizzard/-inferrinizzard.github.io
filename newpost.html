<!DOCTYPE html>
<html lang="en">
<head>
	<title>sk99 Studios</title>
	<link rel="icon" href="img/sk.png">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	
	<link rel="stylesheet/less" href="style.less">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.5.0-beta.2/less.min.js" ></script>
	<script src="include.js"></script>
</head>

<body>
<div include-html="nav.html"></div>

<div class="main">
	<div class="container-fluid row">
		<div class="col-xs-12 col-md-8">
			<br>
			<h1>New Post:</h1>
			<hr>
			<h1><input type="text" id="title" placeholder="Title"></input></h1>
			<br>
			<input type="text" id="video" placeholder="Video Embed URL"></input>
			<br>
			<h2><input type="text" id="category" placeholder="Category"></input></h2>
			<br>
			<h2><textarea id="body" cols="60" rows="10" placeholder="Text Body"></textarea></h2>
		</div>

		<div class="col-md-4">
			<h1>Filename to Save As:</h1>
			<input id="inputFileNameToSaveAs" value="post.txt"></input>
			<button onclick="saveTextAsFile()">Save Text to File</button>
			<br>
			<h1>Select a File to Load</h1>
			<input type="file" id="fileToLoad"></input>
			<button onclick="loadFileAsText()">Load Selected File</button>
		</div>

	</div>

	<script type="text/javascript" src="writeToFile.js"></script>
</div>

<div include-html="footer.html"></div>
</body>

<script>includeHTML();</script>

</html>
