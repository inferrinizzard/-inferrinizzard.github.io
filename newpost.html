<!DOCTYPE html>
<html lang="en">
<head>
	<title>sk99 Studios</title>
	<link rel="icon" href="img/sk.png">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  
  <link rel="stylesheet/less" href="/style.less">
  <script src="js/less.min.js"></script>
	<script src="js/include.js"></script>

	<style>
	.media{padding: 0 15px;}
	.media span{font-size: 2em;}
	.media #video{
		transform: scale(2) translateY(-1px); 
		vertical-align: middle;
		margin-left: 15px;
	}
	.media #image{
		text-align: right;
		width: 50px;
	}
	</style>
</head>

<body>
<div include-html="nav.html"></div>

<div class="main">
	<div class="container-fluid row">
		<div class="col-xs-12 col-md-8 newpost">
			<br>
			<h1>New Post:</h1>
			<hr>
			<h1><input type="text" id="title" placeholder="Title"></input></h1>
			<br>
			<div class="row media">
				<span>
					Video?	
					<input type="checkbox" id="video">
				</span>
				<span class="ml-auto">
					How many other Images?
					<input type="number" id="image">
				</span>
			</div>
			<br>
			<h2><input type="text" id="category" placeholder="Category"></input></h2>
			<br>
			<h2><textarea id="body" cols="60" rows="10" placeholder="Text Body" style="max-width: 100%;"></textarea></h2>
		</div>

		<div class="col-md-4">
			<h1>Filename to Save As:</h1>
			<input id="inputFileNameToSaveAs" value="post.txt"></input>
			<button onclick="saveTextAsFile()">Save Text to File</button>
			<br>
			<h1>Select a File to Load</h1>
			<input type="file" id="fileToLoad"></input>
			<button onclick="loadFileAsText()">Load Selected File</button>
		</div>

	</div>

	<script type="text/javascript" src="js/writeToFile.js"></script>
</div>

<div include-html="footer.html"></div>
</body>

<script>includeHTML();</script>

</html>
